<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DOM</title>
    <link rel="stylesheet" href="main.css" />
    <script>
      function load() {
        user = document.getElementById("idusu");
        lista = document.getElementById("div1");
      }
      function alta() {
        add = false;
        elementosLista = lista.getElementsByTagName("li");
        Array.from(elementosLista).forEach((element) => {
          if (element.textContent == user.value) {
            alert("Usuario ya está en la lista");
            return (add = true);
          }
        });
        if (!add) {
          li = document.createElement("li");
          li.textContent = user.value;
          lista.insertBefore(li, lista.firstChild);
        }
        if (elementosLista.length == 6) {
          lista.removeChild(lista.lastChild);
        }
      }
    </script>
  </head>
  <body onload="load()">
    <h3>ÚNETE A NOSOTROS</h3>
    DATE DE ALTA Y JUEGA CON NOSOTROS<br /><br />
    USUARIO
    <input type="text" name="usu1" id="idusu" size="20" /><br /><br />
    <input type="button" value="ALTA" onclick="alta()" />
    <br /><br />
    <div>
      <fieldset>
        ULTIMOS USUARIOS QUE SE HAN UNIDO A NOSOTROS
        <div id="div1"></div>
      </fieldset>
    </div>
  </body>
</html>
