<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style type="text/css">
      table {
        background-color: #f7f793;
        border: 1px solid #75756a;
        width: 300px;
        text-align: center;
        margin: auto;
        box-shadow: 5px 5px 12px #f5f5dc;
        font-size: 20px;
        font-family: "Indie Flower", cursive;
      }
      td {
        border: 1px solid red;
        width: 21px;
        height: 40px;
      }
      .hidden {
        color: transparent;
      }
    </style>
  </head>
  <body onload="generarTabla()">
    <div>
      <input type="button" value="1" onclick="buscar(this.value)" />
      <input type="button" value="2" onclick="buscar(this.value)" />
      <input type="button" value="3" onclick="buscar(this.value)" /><br />
      <input type="button" value="4" onclick="buscar(this.value)" />
      <input type="button" value="5" onclick="buscar(this.value)" />
      <input type="button" value="6" onclick="buscar(this.value)" /><br />
      <input type="button" value="7" onclick="buscar(this.value)" />
      <input type="button" value="8" onclick="buscar(this.value)" />
      <input type="button" value="9" onclick="buscar(this.value)" /><br />
      <input type="button" value="0" onclick="buscar(this.value)" />
    </div>

    <div id="div1">
      <table id="tabla"></table>
    </div>
    <div id="div2">
      <p id="mensaje"></p>
    </div>

    <script type="text/JavaScript">
      let fallos = 0;
      const maxFallos = 5;


      function generarTabla() {
          const tabla = document.getElementById("tabla");
          for (let i = 0; i < 4; i++) {
              const fila = document.createElement("tr");
              for (let j = 0; j < 4; j++) {
                  const celda = document.createElement("td");
                  const numero = Math.floor(Math.random() * 10);
                  celda.textContent = numero;
                  celda.classList.add("hidden");
                  celda.dataset.numero = numero;
                  fila.appendChild(celda);
              }
              tabla.appendChild(fila);
          }
      }


      function juegoCompleto() {
          const celdas = document.querySelectorAll("#tabla td");
          return Array.from(celdas).every(celda => !celda.classList.contains("hidden"));
      }


      function buscar(valor) {
          let encontrado = false;


          const celdas = document.querySelectorAll("#tabla td");
          celdas.forEach(celda => {
              if (celda.dataset.numero === valor && celda.classList.contains("hidden")) {
                  celda.classList.remove("hidden");
                  encontrado = true;
              }
          });


          if (!encontrado) {
              fallos++;
              document.getElementById("mensaje").textContent = `Fallos: ${fallos}/${maxFallos}`;
          }


          if (fallos >= maxFallos) {
              document.getElementById("mensaje").textContent = "¡Juego terminado! Has alcanzado el máximo de fallos.";

              const botones = document.querySelectorAll("input[type='button']");
              botones.forEach(boton => boton.disabled = true);
          }


          if (juegoCompleto()) {
              document.getElementById("mensaje").textContent = "¡Felicidades, has completado el juego!";

              const botones = document.querySelectorAll("input[type='button']");
              botones.forEach(boton => boton.disabled = true);
          }
      }
    </script>
  </body>
</html>
