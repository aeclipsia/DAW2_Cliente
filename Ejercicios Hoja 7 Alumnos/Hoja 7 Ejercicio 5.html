<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAW Aimlabs</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #333;
        padding: 20px;
        transition: background-color 0.3s ease;
      }
      h1 {
        color: #f4f4f9;
        font-size: 28px;
        animation: fadeIn 1s ease;
      }
      #game {
        margin-top: 20px;
        justify-content: center;
        transition: transform 0.5s ease;
      }
      table {
        border-collapse: collapse;
      }
      td {
        border: none;
        text-align: center;
        width: 60px;
        height: 60px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        background-color: #ddd;
        border-radius: 8px;
      }
      td:hover {
        background-color: #bbb;
        transform: scale(1.1);
      }
      td.correct {
        background-color: #4caf50;
        color: white;
        pointer-events: none;
      }
      td.incorrect {
        background-color: #f44336;
        color: white;
      }
      #result {
        margin-top: 20px;
        font-size: 20px;
        color: #f4f4f9;
        animation: fadeIn 1s ease;
      }
      select,
      button {
        padding: 10px;
        margin-top: 20px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      select:focus,
      button:focus {
        outline: none;
        background-color: #e0f7fa;
      }
      button {
        background-color: #008cba;
        color: white;
        border: none;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #005f73;
      }

      #stopwatch {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 40px;
        color: white;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>DAW Aimlabs</h1>

    <div id="stopwatch">00:00:00</div>

    <select id="boardSize">
      <option value="3">3x3</option>
      <option value="4">4x4</option>
      <option value="5">5x5</option>
      <option value="6">6x6</option>
      <option value="200">200x200</option>
    </select>

    <div id="game"></div>

    <div id="result"></div>

    <button id="resetButton" style="display: none">Reiniciar</button>

    <script>
      let current = 1,
        errors = 0,
        gridSize = 3,
        timer = null,
        seconds = 0,
        minutes = 0,
        milliseconds = 0,
        started = false;

      function generateValues(size) {
        let nums = [];
        let totalCells = size * size;
        while (nums.length < totalCells) {
          let num = Math.floor(Math.random() * totalCells) + 1;
          if (!nums.includes(num)) {
            nums.push(num);
          }
        }
        return nums;
      }

      function renderBoard(values, size) {
        let game = document.getElementById("game");
        game.innerHTML = "";

        // Create a table element
        let table = document.createElement("table");

        // Populate the table rows and cells
        for (let i = 0; i < size; i++) {
          let tr = document.createElement("tr");
          for (let j = 0; j < size; j++) {
            let td = document.createElement("td");
            td.textContent = values[i * size + j]; // Access the corresponding value
            td.onclick = () => checkCell(td, values[i * size + j]);
            tr.appendChild(td);
          }
          table.appendChild(tr);
        }

        // Add the table to the game container
        game.appendChild(table);

        // Optional: Reset game appearance scaling
        game.style.transform = "scale(1)";
      }

      function checkCell(cell, num) {
        if (!started) {
          startTimer();
        }

        if (num === current) {
          cell.className = "correct";
          current++;
          if (current > gridSize * gridSize) showResult();
        } else {
          cell.className = "incorrect";
          errors++;
        }
      }

      function showResult() {
        let result = document.getElementById("result");
        result.textContent =
          errors === 0
            ? "Â¡Felicidades! Sin errores."
            : `Has terminado con ${errors} ${
                errors === 1 ? "error" : "errores"
              }.`;
        document.getElementById("resetButton").style.display = "block";
        stopTimer();
      }

      function updateBoard() {
        gridSize = parseInt(document.getElementById("boardSize").value);
        current = 1;
        errors = 0;
        started = false; // Ensure timer does not start prematurely
        let values = generateValues(gridSize);
        renderBoard(values, gridSize);
        document.getElementById("result").textContent = "";
        document.getElementById("resetButton").style.display = "none";
        resetTimer();
      }

      function resetGame() {
        current = 1;
        errors = 0;
        document.getElementById("resetButton").style.display = "none";
        updateBoard();
      }

      function resetTimer() {
        seconds = 0;
        minutes = 0;
        milliseconds = 0;
        document.getElementById("stopwatch").textContent = "00:00:00";
      }

      function startTimer() {
        if (started) return;
        started = true;

        timer = setInterval(() => {
          milliseconds++;
          if (milliseconds === 100) {
            milliseconds = 0;
            seconds++;
          }
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }

          document.getElementById("stopwatch").textContent =
            (minutes < 10 ? "0" : "") +
            minutes +
            ":" +
            (seconds < 10 ? "0" : "") +
            seconds +
            ":" +
            (milliseconds < 10 ? "0" : "") +
            milliseconds;
        }, 10);
      }

      function stopTimer() {
        clearInterval(timer);
        timer = null;
        started = false;
      }

      document
        .getElementById("boardSize")
        .addEventListener("change", updateBoard);
      document
        .getElementById("resetButton")
        .addEventListener("click", resetGame);

      updateBoard();
    </script>
  </body>
</html>
