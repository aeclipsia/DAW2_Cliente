<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            background-color: #DDDDDD;
            top: 50%;
        }

        .input {
            width: 3rem;
            height: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Número 1
            <input type="text" name="numero1" class="input" id="num1">
        </div>
        <div>Número 2
            <input type="text" name="numero2" class="input" id="num2">
        </div>
    
        <button name="sum" onclick=suma()>Sumar</button>
        <button name="diff" onclick=resta()>Restar</button>
    
        <div class="resultados">
            <p>La suma es <span id="suma"></span></p>
            <p>La resta es <span id="resta"></span></p>
        </div>
    </div>

<script type="text/javascript">

    function suma(){
        sumar=Number(document.getElementById("num1").value) + Number(document.getElementById("num2").value);
        document.getElementById("suma").innerHTML = sumar;
    }

    function resta(){
        restar=document.getElementById("num1").value - document.getElementById("num2").value;
        document.getElementById("resta").innerHTML = restar;
    }
    
</script>

</body>
</html>
