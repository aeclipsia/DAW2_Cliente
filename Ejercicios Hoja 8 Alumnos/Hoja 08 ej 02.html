<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <button onclick="openWindow()">Me aburro</button>
    <button onclick="stopMoving()">Stop</button>
    <script>
      function openWindow() {
        win2 = window.open("", "window2", "width=200,height=200,top=1,left=0");
        win2.document.write("<p>Yo s√≠ que me aburro</p>");
        move = setInterval(() => {
          //   win2.moveBy(20, 20);
          //para moverlo random:
          win2.moveBy(
            Math.floor(Math.random() * 50) * (Math.random() - 0.5) * 2,
            Math.floor(Math.random() * 50) * (Math.random() - 0.5) * 2
          );
        }, 100);
      }

      function stopMoving() {
        clearInterval(move);
        win2.close();
      }
    </script>
  </body>
</html>
