<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DOM</title>

    <style type="text/css">
      body {
        font-family: "Trebuchet MS", Helvetica, sans-serif;
      }
      div {
        width: 600px;
        margin-right: auto;
        margin-left: auto;
        padding: 20px;
      }
    </style>
    <script type="text/javascript">
      let indiceActual = -1;
      const imagenes = [
        "pokemon/Bulbasaur.png",
        "pokemon/Ivysaur.png",
        "pokemon/Venusaur.png",
        "pokemon/Charmander.png",
        "pokemon/Charmeleon.png",
        "pokemon/Charizard.png",
        "pokemon/Squirtle.png",
        "pokemon/Wartortle.png",
        "pokemon/Blastoise.png",
      ];
      function adelante() {
        indiceActual++;
        document.getElementById("foto").innerHTML = imagenes[indiceActual];
        mostrarImg();
      }
      function atras() {
        indiceActual--;
        document.getElementById("foto").innerHTML = imagenes[indiceActual];
        mostrarImg();
      }
      function mostrarImg() {
        foto = document.getElementById("foto");
        img = document.createElement("img");
        img.src = imagenes[indiceActual];
        foto.appendChild(img);
        imagenesarriba = document.getElementsByTagName("img");
        for (i = 0; i < imagenesarriba.length; i++) {
          imagenesarriba[i].removeAttribute("style");
          /*les quita el estilo a todos porsi*/
        }
        imagenesarriba[indiceActual].setAttribute(
          "style",
          "border: 3px solid red"
        );
      }
      function cargar() {
        adelante();
      }
    </script>
  </head>
  <body onload="cargar()">
    <div id="miniaturas">
      <img src="pokemon/Bulbasaur.png" height="60" width="60" />
      <img src="pokemon/Ivysaur.png" height="60" width="60" />
      <img src="pokemon/Venusaur.png" height="60" width="60" />
      <img src="pokemon/Charmander.png" height="60" width="60" />
      <img src="pokemon/Charmeleon.png" height="60" width="60" />
      <img src="pokemon/Charizard.png" height="60" width="60" />
      <img src="pokemon/Squirtle.png" height="60" width="60" />
      <img src="pokemon/Wartortle.png" height="60" width="60" />
      <img src="pokemon/Blastoise.png" height="60" width="60" />
      <br /><br />

      <input type="button" value="atras" onclick="atras()" />
      <input type="button" value="adelante" onclick="adelante()" />
    </div>
    <div id="foto"></div>
  </body>
</html>
